<!doctype html>
<html>
  <head>
    <title>Notefy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Don't forget what you're thinking... Notefy-it!</h1>
    <div class="form-floating">
        <textarea class="form-control mt-3 ms-2 me-2 mb-2" placeholder="Leave a comment here" id="note" style="height: 200px; width: 450px;"></textarea>
        <label for="note">Add a note</label>
    </div>
    <div class="d-flex justify-content-center">
        <button id="save" type="button" class="btn btn-outline-success">Save note</button>
    </div>
    <div class="d-flex justify-content-center" id="saved-notes" style="text-align: center; margin-top: 1rem;">
      <div id="notes-zone">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="delete" type="button" class="btn btn-outline-danger">Delete notes</button>
  </div>
  </body>
  <script src="note.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
